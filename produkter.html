<!DOCTYPE html>
<html lang="no" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Våre Produkter - Plukkfiks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Våre Produkter</h1>
    </div>
</header>

<main>
    <div class="container">
        <section id="product">
            <h2>Opptenningsved</h2>
            <p>Pris: 80 kr per pose</p>
            <button onclick="redirectToVipps()">Kjøp med Vipps</button>
        </section>
    </div>
</main>

<script src="script.js"></script>

<script>
    function redirectToVipps() {
        const vippSum = 80;  // Fast pris på 80 kr
        const vippNummer = '94193690';  // Ditt Vipps-nummer

        const vippURL = `https://www.vipps.no/e-commerce/#/preapproved?recipientId=${vippNummer}&amount=${vippSum}&message=Opptenningsved`;
        window.location.href = vippURL;
    }
</script>

</body>
</html>
